<div class="page">
  <section class="tile">
    <div class="info-title">
      <app-back-component></app-back-component>
      <h2>Add Currency</h2>
    </div>
    <div class="tile-body">
      <form (ngSubmit)="onCreateForm(createForm)" #createForm="ngForm" role="form">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Currency Name</label>
            <input type="text" pattern="^(?=.*[A-z].*[A-z])[A-z-'.\s]{3,}$" [readOnly]="isReadOnly"
                   name="name" [(ngModel)]="model.name" class="form-control" required="required" #name="ngModel">
            <div *ngIf="(name.dirty || name.touched) && name.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="name.errors.required">
                    Country Name is required.
                  </span>
              <span class="invalid-input" *ngIf="name.errors.pattern">
                    Country Name must be a valid name with at least 3 characters
                  </span>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label>Currency Code</label>
            <input type="text" [readOnly]="isReadOnly"
                   name="code" [(ngModel)]="model.code" class="form-control" required
                   #description="ngModel">
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Currency Code is required.
                  </span>

            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Currency Code Name</label>
            <input type="text" [readOnly]="isReadOnly"
                   name="codeName" [(ngModel)]="model.codeName" class="form-control" required
                   #description="ngModel">
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Currency Code name is required.
                  </span>

            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Currency Symbol</label>
            <input type="text" [readOnly]="isReadOnly"
                   name="symbol" [(ngModel)]="model.symbol" class="form-control" required
                   #description="ngModel">
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Currency Symbol is required.
                  </span>

            </div>
          </div>

          <div class="form-group col-md-6">
            <label>Decimal Value</label>
            <input type="number" [readOnly]="isReadOnly"
                   name="decimalValue" [(ngModel)]="model.decimalValue" class="form-control" required
                   #description="ngModel">
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Decimal Value is required.
                  </span>

            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Numeric Value</label>
            <input type="number" [readOnly]="isReadOnly"
                   name="numericValue" [(ngModel)]="model.numericValue" class="form-control" required
                   #description="ngModel">
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Numeric Value is required.
                  </span>

            </div>
          </div>


          <div class="col-md-12 pull-right">
            <button style="margin:5px;" [disabled]="!createForm.form.valid" type="submit" mat-stroked-button
                    class="save-button pull-right">Save
            </button>
            <button type="button" *ngIf="!isUpdate && isView" (click)="enableUpdate()" mat-stroked-button
                    class="enable-update pull-right">
              Enable Update
            </button>
            <button *ngIf="isUpdate && isView" [disabled]="createForm.form.invalid" type="submit" mat-stroked-button
                    class="update-button pull-right">
              Update
            </button>
            <button type="button" *ngIf="isUpdate && isView" (click)="disableUpdate()" mat-stroked-button
                    class="disable-update county-disable pull-right">
              Disable Update
            </button>
          </div>

        </div>
      </form>
    </div>
  </section>
</div>
