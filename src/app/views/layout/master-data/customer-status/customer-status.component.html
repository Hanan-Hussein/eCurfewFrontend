<div class="page">
  <section class="tile">
    <div class="info-title">
      <h2>Customer Status</h2>
    </div>
    <div class="tile-body">
      <app-functionality-buttons [addLabel]="'Add Customer Status'"
                                 [addLink]="'home/master-data/add-customer-status'"
                                 [deleteLabel]="'Delete'"
                                 [approveLink]="'home/master-data/approve-customer-status'"
                                 [endpoint]="'fortis/rest/v2/services/fortis_DisableCustomerStatusService/DisableCustomerStatus'"></app-functionality-buttons>
      <app-custom-datatable
        [endpoint]="endpoint"
        [routeView]="routeView"
        [hasCheckBox]="hasCheckBox"
        [cols]="cols"
        [idColumn]="idColumn"
        [params]="params"
        [hasShowEntries]="true"
        [fileName]="'Customer Status'"
        [canExport]="true"
        [filterParams]="''"
        [isFilterPresent]="true"
      ></app-custom-datatable>
    </div>
  </section>
</div>
