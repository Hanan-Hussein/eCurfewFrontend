<div class="page">
    <section class="tile">
        <div class="info-title">
            <app-back-component></app-back-component>
            <h2>Add Payment provider charge</h2>
        </div>
        <div class="tile-body">
            <form (ngSubmit)="onCreateForm(createForm)" #createForm="ngForm" role="form">
                <div class="row">
                    

                    <div class="form-group col-md-6">
                        <label>Payment Provider<span class="my_span"> *</span></label>
                        <select class="form-control" [(ngModel)]="model.paymentProviderId" name="paymentProviderId" required
                            #paymentProviderId="ngModel">
                            <option *ngFor="let countri of paymentProviders" value={{countri.id}}>{{countri.name}}</option>
                        </select>
                        <div *ngIf="(paymentProviderId.dirty || paymentProviderId.touched) && paymentProviderId.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="paymentProviderId.errors.required">
                                paymentProvider is required
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Charge Per Transaction<span class="my_span"> *</span></label>
                        <select class="form-control" [(ngModel)]="model.paymentProviderChargeType" name="paymentProviderChargeType" required
                            #paymentProviderChargeType="ngModel">
                            <option  value="PERCENTAGE">PERCENTAGE</option>
                            <option  value="FLAT_FEE">FLAT_FEE</option>
                            <option  value="Tiered">Tiered</option>
                            <!-- <option  value="STAGGERED_FLAT_FEE">STAGGERED_FLAT_FEE</option> -->
                        </select>
                        <div *ngIf="(paymentProviderChargeType.dirty || paymentProviderChargeType.touched) && paymentProviderChargeType.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="paymentProviderChargeType.errors.required">
                                Charge Per Transaction is required
                            </span>
                        </div>
                    </div>


                    <div class="form-group col-md-6">
                        <label>value<span class="my_span"> *</span></label>
                        <input type="number"  [readOnly]="isReadOnly"
                            name="value" [(ngModel)]="model.value" class="form-control" required="required"
                            #value="ngModel">
                        <div *ngIf="(value.dirty || value.touched) && value.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="value.errors.required">
                                value is required.
                            </span>
                        </div>
                    </div>

                    <!-- <div class="form-group col-md-6">
                        <label>Charges Paid By</label>
                        <select class="form-control" [(ngModel)]="model.paidBy" name="paidBy" required
                            #paidBy="ngModel">
                            <option  value="CUSTOMER">CUSTOMER</option>
                            <option  value="BANKA">BANKA</option>
                        </select>
                        <div *ngIf="(paidBy.dirty || paidBy.touched) && paidBy.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="paidBy.errors.required">
                                Charges Paid By is required
                            </span>
                        </div>
                    </div> -->





                    <div class="col-md-12 pull-right">
                        <button style="margin:5px;" [disabled]="!createForm.form.valid" type="submit" mat-stroked-button
                            class="save-button pull-right">Save
                        </button>
                        <button type="button" *ngIf="!isUpdate && isView" (click)="enableUpdate()" mat-stroked-button
                            class="enable-update pull-right">
                            Enable Update
                        </button>
                        <button *ngIf="isUpdate && isView" [disabled]="createForm.form.invalid" type="submit"
                            mat-stroked-button class="update-button pull-right">
                            Update
                        </button>
                        <button type="button" *ngIf="isUpdate && isView" (click)="disableUpdate()" mat-stroked-button
                            class="disable-update county-disable pull-right">
                            Disable Update
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </section>
</div>
