<div class="page">
  <section class="tile">
    <div class="info-title">
      <app-back-component></app-back-component>
      <h2>View Configuration</h2>
    </div>
    <div class="tile-body">
      <form (ngSubmit)="onCreateForm(createForm)" #createForm="ngForm" role="form">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Entity</label>
            <input type="text" [readOnly]="true"
                   name="entity" [(ngModel)]="model.entity" class="form-control" required="required" #name="ngModel">

          </div>

          <div class="form-group col-md-6">
            <label>Parameter</label>
            <input type="text" [readOnly]="true"
                   name="parameter" [(ngModel)]="model.parameter" class="form-control" required
                   #description="ngModel">
          </div>
          <div class="form-group col-md-6">
            <label>Description</label>
            <input type="text" [readOnly]="true"
                   name="value" [(ngModel)]="model.description" class="form-control" required
                   #description="ngModel">

          </div>
          <div class="form-group col-md-6">
            <label>Value</label>
            <input type="{{model.valueType}}" [readOnly]="isReadOnly"
                   name="value" [(ngModel)]="model.value" class="form-control" required
                   #description="ngModel">
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Value is required.
                  </span>

            </div>
          </div>

          <div class="col-md-12 pull-right">
            <button type="button" *ngIf="!isUpdate && isView" (click)="enableUpdate()" mat-stroked-button
                    class="enable-update pull-right">
              Enable Update
            </button>
            <button *ngIf="isUpdate && isView" [disabled]="createForm.form.invalid" type="submit" mat-stroked-button
                    class="update-button pull-right">
              Update
            </button>
            <button type="button" *ngIf="isUpdate && isView" (click)="disableUpdate()" mat-stroked-button
                    class="disable-update county-disable pull-right">
              Disable Update
            </button>
          </div>

        </div>
      </form>
    </div>
  </section>
</div>
