<div>
    <div class="page page-dashboard">
      <section class="tile">
        <div class="info-title">
          <h2>Payment Providers</h2>
        </div>
        <div class="tile-body">
          <app-functionality-buttons [addLabel]="'New Provider'"
                                     [addLink]="'home/system-config/providers/create-provider'"
                                     [approveLinkLabel]="'Approve'"
                                     [approveLink]="'home/system-config/providers/approve-provider'"
                                     [deleteLabel]="'Delete'"
                                     [endpoint]="'payment-provider'"></app-functionality-buttons>
          <app-custom-datatable
            [endpoint]="endpoint"
            [hasCheckBox]="hasCheckBox"
            [cols]="cols"
            [idColumn]="idColumn"
            [hasShowEntries]="true"
            [fileName]="'payment providers'"
            [canExport]="true"
            [filterParams]="'Name'"
            [isFilterPresent]="true"
            [params]="params"
            [routeView]="routeView"
          ></app-custom-datatable>
        </div>
      </section>
    </div>
  </div>
