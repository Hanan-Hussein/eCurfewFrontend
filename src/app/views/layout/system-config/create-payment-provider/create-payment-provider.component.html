<div class="page">
    <section class="tile">
        <div class="info-title">
            <app-back-component></app-back-component>
            <h2>Add Payment provider</h2>
        </div>
        <div class="tile-body">
            <form (ngSubmit)="onCreateForm(createForm)" #createForm="ngForm" role="form">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Provider Name<span class="my_span"> *</span></label>
                        <input type="text" pattern="^(?=.*[A-z].*[A-z])[A-z-'.\s]{3,}$" [readOnly]="isReadOnly"
                            name="name" [(ngModel)]="model.name" class="form-control" required="required"
                            #name="ngModel">
                        <div *ngIf="(name.dirty || name.touched) && name.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="name.errors.required">
                                Provider Name is required.
                            </span>
                            <span class="invalid-input" *ngIf="name.errors.pattern">
                                Provider Name must be a valid name with at least 3 characters
                            </span>
                        </div>
                    </div>


                    <div class="form-group col-md-6">
                        <label>Account Type Name<span class="my_span"> *</span></label>
                        <input type="text" pattern="^(?=.*[A-z].*[A-z])[A-z-'.\s]{3,}$" [readOnly]="isReadOnly"
                            name="accountType" [(ngModel)]="model.accountType" class="form-control" required="required"
                            #accountType="ngModel">
                        <div *ngIf="(accountType.dirty || accountType.touched) && accountType.invalid"
                            class="text-danger">
                            <span class="invalid-input" *ngIf="accountType.errors.required">
                                AccountType is required.
                            </span>
                            <span class="invalid-input" *ngIf="accountType.errors.pattern">
                                AccountType must be a valid name with at least 3 characters
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Country<span class="my_span"> *</span></label>
                        <select class="form-control" [(ngModel)]="model.country" name="country" required
                            #country="ngModel">
                            <option *ngFor="let countri of countries" value={{countri.name}}>{{countri.name}}</option>
                        </select>
                        <div *ngIf="(country.dirty || country.touched) && country.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="country.errors.required">
                                country is required
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Currency<span class="my_span"> *</span></label>
                        <select class="form-control" [(ngModel)]="model.currency" name="currency" required
                            #currency="ngModel">
                            <option *ngFor="let currencyi of currencyies" value={{currencyi.symbol}}>{{currencyi.name}}
                            </option>
                        </select>
                        <div *ngIf="(currency.dirty || currency.touched) && currency.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="currency.errors.required">
                                currency is required
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Account Number <span class="my_span"> *</span></label>
                        <input type="text" name="accountNumber" [(ngModel)]="model.accountNumber" class="form-control" [readOnly]="isReadOnly"
                            required #accountNumber="ngModel">
                        <div *ngIf="(accountNumber.dirty || accountNumber.touched) && accountNumber.invalid"
                            class="text-danger">
                            <span class="invalid-input" *ngIf="accountNumber.errors.required">
                                Account Number is required.
                            </span>

                        </div>
                    </div>


                    <div class="form-group col-md-6">
                        <label>Gateway Url<span class="my_span"> *</span> </label>
                        <input type="text" name="gatewayUrl" [(ngModel)]="model.gatewayUrl" class="form-control" [readOnly]="isReadOnly"
                            required #gatewayUrl="ngModel">
                        <div *ngIf="(gatewayUrl.dirty || gatewayUrl.touched) && gatewayUrl.invalid" class="text-danger">
                            <span class="invalid-input" *ngIf="gatewayUrl.errors.required">
                                Gateway Url is required.
                            </span>

                        </div>
                    </div>






                    <div class="col-md-12 pull-right">
                        <button style="margin:5px;" [disabled]="!createForm.form.valid" type="submit" mat-stroked-button
                            class="save-button pull-right">Save
                        </button>
                        <button type="button" *ngIf="!isUpdate && isView" (click)="enableUpdate()" mat-stroked-button
                            class="enable-update pull-right">
                            Enable Update
                        </button>
                        <button *ngIf="isUpdate && isView" [disabled]="createForm.form.invalid" type="submit"
                            mat-stroked-button class="update-button pull-right">
                            Update
                        </button>
                        <button type="button" *ngIf="isUpdate && isView" (click)="disableUpdate()" mat-stroked-button
                            class="disable-update county-disable pull-right">
                            Disable Update
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </section>
