<div>
  <div class="page page-dashboard">
    <section class="tile">
      <div class="info-title">
        <h2>Users</h2>
      </div>
      <div class="tile-body">
        <app-functionality-buttons [addLabel]="'New User'"
                                   [addLink]="'home/user-management/users/create-user'"
                                   [approveLinkLabel]="'Approve'"
                                   [approveLink]="'home/user-management/users/approve-user'"
                                   [deleteLabel]="'Delete'"
                                   [endpoint]="'user'"></app-functionality-buttons>
        <app-custom-datatable
          [endpoint]="endpoint"
          [hasCheckBox]="hasCheckBox"
          [cols]="cols"
          [idColumn]="idColumn"
          [hasShowEntries]="true"
          [fileName]="'Users'"
          [canExport]="true"
          [filterParams]="'Full Name, Phone Number, Email'"
          [isFilterPresent]="true"
          [params]="params"
          [routeView]="routeView"
        ></app-custom-datatable>
      </div>
    </section>
  </div>
</div>
