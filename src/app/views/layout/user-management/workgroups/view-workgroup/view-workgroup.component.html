<div class="page">
  <section class="tile">
    <div class="info-title">
      <app-refresh-component [pageUrl]="'/home/user-management/workgroups'"></app-refresh-component>
      <h2>View Workgroup</h2>
    </div>
    <div class="tile-body">
      <form (ngSubmit)="onUpdate(workgroupsForm)" #workgroupsForm="ngForm" role="form">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Workgroup Name <span class="my_span"> *</span></label>
            <input type="text" name="groupName" pattern="^(?=.*[A-z0-9].*[A-z0-9])[0-9A-z-'.\s]{3,}$"
                   [(ngModel)]="model.groupName" class="form-control" required [readOnly]="isReadOnly" #groupname="ngModel">
            <div *ngIf="(groupname.dirty || groupname.touched) && groupname.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="groupname.errors.required">
                    Group Name is required.
                  </span>
              <span class="invalid-input" *ngIf="groupname.errors.pattern">
                    Group Name must be a valid name with at least 3 characters
                  </span>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label>Workgroup Description <span class="my_span"> *</span></label>
            <input type="text" name="description" pattern="^(?=.*[A-z0-9].*[A-z0-9])[0-9A-z-'.\s]{6,}$"
                   [(ngModel)]="model.description" class="form-control" [readOnly]="isReadOnly" #description="ngModel" required>
            <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Group description is required.
                  </span>
              <span class="invalid-input" *ngIf="description.errors.pattern">
                    Group description must be a valid name with at least 6 characters
                  </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-3">
              <div class="card-header tile-header bg-slategray">Assign Role</div>
              <div class="card-body widget-body row m-20">
                <div class="col-sm-4" *ngFor="let role of roles">
                  <div class="checkbox">
                    <input type="checkbox" value="{{role.roleId}}" [(ngModel)]="role.checked"
                           [name]="role.roleName"/>
                    <label>{{role.roleName}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 pull-right">
            <button type="button" *ngIf="!isUpdate" (click)="enableUpdate()" mat-stroked-button
                    class="enable-update pull-right">
              Enable Update
            </button>
            <button *ngIf="isUpdate" [disabled]="workgroupsForm.form.invalid" type="submit" mat-stroked-button
                    class="update-button pull-right">
              Update
            </button>
            <button type="button" *ngIf="isUpdate" (click)="disableUpdate()" mat-stroked-button
                    class="disable-update county-disable pull-right">
              Disable Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
