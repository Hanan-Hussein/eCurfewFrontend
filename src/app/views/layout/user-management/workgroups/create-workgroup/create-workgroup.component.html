<div class="page">
  <section class="tile">
    <div class="info-title">
      <app-back-component></app-back-component>
      <h2>Workgroup</h2>
    </div>
    <div class="tile-body">
      <form [formGroup]="Workgroups" (ngSubmit)="onCreate(workgroupsForm)" #workgroupsForm="ngForm" role="form">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Workgroup Name <span class="my_span"> *</span></label>
            <input type="text" class="form-control" formControlName="name" name="name" pattern="^(?=.*[A-z0-9].*[A-z0-9])[0-9A-z-'.\s]{3,}$"
                    class="form-control" required >
            <!-- <div *ngIf="(groupname.dirty || groupname.touched) && groupname.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="groupname.errors.required">
                    Group Name is required.
                  </span>
              <span class="invalid-input" *ngIf="groupname.errors.pattern">
                    Group Name must be a valid name with at least 3 characters
                  </span>
            </div> -->
          </div>

          <div class="form-group col-md-6">
            <label>Workgroup Description <span class="my_span"> *</span></label>
            <input type="text" class="form-control" formControlName="description" name="description" name="description" pattern="^(?=.*[A-z0-9].*[A-z0-9])[0-9A-z-'.\s]{6,}$"
                   class="form-control"  required>
            <!-- <div *ngIf="(description.dirty || description.touched) && description.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="description.errors.required">
                    Group description is required.
                  </span>
              <span class="invalid-input" *ngIf="description.errors.pattern">
                    Group description must be a valid name with at least 6 characters
                  </span>
            </div> -->
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-3">
              <div class="card-header tile-header bg-slategray">Assign Role</div>
              <div class="card-body widget-body row m-20" *ngFor="let dummyrole of dummyroles">
                <mat-radio-group>
                  <label class="checkbox">
                  <input type="checkbox" (change)="onRadioChange(dummyrole.name,$event.target.checked,'role')"
                  (checked)="checkValue('roles',dummyrole.id)"
                  >
                  {{dummyrole.name}}

                  </label>
                </mat-radio-group>
                <!-- <div class="col-sm-4" *ngFor="let role of roles">
                  <div class="checkbox">
                    <input type="checkbox" value="{{role.roleId}}" [(ngModel)]="role.checked"
                           [name]="role.roleName"/>
                    <label>{{role.roleName}}</label>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 pull-right">
            <button style="margin:5px;"  type="submit" mat-stroked-button
                    class="save-button pull-right">Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
