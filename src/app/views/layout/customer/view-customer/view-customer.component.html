<div class="page">
  <section class="tile">
    <div class="info-title">
      <app-refresh-component [pageUrl]="'home/customers/customers'"></app-refresh-component>
      <h2>Customer Details</h2>
    </div>
    <div class="tile-body">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="customerForm" (ngSubmit)="onUpdate()">

            <!--          Customer Information-->
            <div class="row">
              <div class="form-group col-md-4">
                <label>Customer Name</label>
                <input type="text" formControlName="name"
                       name="name" class="form-control"
                       required [readOnly]="isReadOnly">
                <div *ngIf="(f.name.dirty || f.name.touched) && f.name.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="f.name.errors.required">
                    Customer Name is required.
                  </span>
                </div>
              </div>
              <div class="form-group col-md-4">
                <label>Phone Number</label>
                <input type="text" formControlName="phoneNumber"
                       name="phoneNumber" class="form-control"
                       required [readOnly]="isReadOnly">
                <div *ngIf="(f.phoneNumber.dirty || f.phoneNumber.touched) && f.phoneNumber.invalid" class="text-danger">
                  <span class="invalid-input" *ngIf="f.phoneNumber.errors.required">
                    Phone Number is required.
                  </span>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label>Location</label>
                <agm-map [latitude]="lat" [longitude]="lng">
                  <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
              </div>
            </div>


            <div class="col-md-12 pull-right">
              <button type="button" *ngIf="!isUpdate" (click)="enableUpdate()" mat-stroked-button
                      class="enable-update pull-right">
                Enable Update
              </button>
              <button *ngIf="isUpdate" [disabled]="customerForm.invalid" type="submit" mat-stroked-button
                      class="update-button pull-right">
                Update
              </button>
              <button type="button" *ngIf="isUpdate" (click)="disableUpdate()" mat-stroked-button
                      class="disable-update county-disable pull-right">
                Disable Update
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</div>
