<div class="page">
  <section class="tile">
    <div class="info-title">
      <h2>Customers</h2>
    </div>
    <div class="tile-body">
      <app-functionality-buttons
      [addLabel]="'New Customer'"
      [addLink]="'home/customers/customers/create-customer'"
      [approveLinkLabel]="'Approve'"
      [approveLink]="'home/customers/customers/approve-customer'"
      [deleteLabel]="'Delete'"
      [endpoint]="'fortis/rest/v2/services/fortis_SoftDeleteUserService/disable'"></app-functionality-buttons>

      <app-custom-datatable
        [endpoint]="endpoint"
        [routeView]="routeView"
        [hasCheckBox]="hasCheckBox"
        [cols]="cols"
        [idColumn]="idColumn"
        [params]="params"
        [hasShowEntries]="true"
        [fileName]="'Customers'"
        [canExport]="true"
        [filterParams]="''"
        [isFilterPresent]="true"
      ></app-custom-datatable>
    </div>
  </section>
</div>
