<div>
    <div class="page page-dashboard">
      <section class="tile">
        <div class="info-title">
          <h2>Police Officers</h2>
        </div>
        <div class="tile-body">
          <app-functionality-buttons [addLabel]="'New Police Officer'"
                                     [addLink]="'home/police/create-police-officer'"
                                     [approveLinkLabel]="'Approve'"
                                     [approveLink]="'home/police/approve-police-officer'"
                                     [deleteLabel]="'Disable Police Officer'"
                                     [endpoint]="'app/rest/v2/services/ecurfew_DisablePoliceOfficerService/disablePoliceOfficer'"></app-functionality-buttons>
          <app-custom-datatable
            [endpoint]="endpoint"
            [hasCheckBox]="hasCheckBox"
            [cols]="cols"
            [idColumn]="idColumn"
            [hasShowEntries]="true"
            [fileName]="'Users'"
            [canExport]="true"
            [filterParams]="'Full Name, Phone Number, Email'"
            [isFilterPresent]="true"
            [params]="params"
            [routeView]="routeView"
          ></app-custom-datatable>
        </div>
      </section>
    </div>
  </div>
