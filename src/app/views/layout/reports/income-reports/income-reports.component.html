<div class="page">
    <section class="tile">
      <div class="info-title">
        <h2>Income Reports</h2>
      </div>
      <div class="tile-body">
        <app-custom-datatable
          [endpoint]="endpoint"
          [routeView]="routeView"
          [hasCheckBox]="hasCheckBox"
          [cols]="cols"
          [idColumn]="idColumn"
          [params]="params"
          [hasShowEntries]="true"
          [fileName]="'IncomeReports'"
          [canExport]="true"
          [filterParams]="''"
          [isFilterPresent]="true"
        ></app-custom-datatable>
      </div>
    </section>
  </div>
